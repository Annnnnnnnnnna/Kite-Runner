<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Kite Runner</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000; /* shows while image loads */
      touch-action: none; /* prevent scroll on touch */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: url("k.png") center/cover no-repeat;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>

  <script>
    const cvs = document.getElementById("game");
    const ctx = cvs.getContext("2d");

    // HiDPI fullscreen canvas
    function resize() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      cvs.width = Math.floor(window.innerWidth * dpr);
      cvs.height = Math.floor(window.innerHeight * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0); // draw in CSS pixels
      // Recalculate layout-dependent values
      groundY = Math.floor(cvs.height / (2 * dpr) + window.innerHeight * 0.25);
      hero.h = Math.floor(window.innerHeight * 0.18);
      hero.w = Math.floor(hero.h * 0.9);
      hero.x = Math.floor(window.innerWidth * 0.18);
      // Put hero on the ground
      hero.y = groundY - hero.h;
    }
    window.addEventListener("resize", resize);

    // Game constants
    const GRAVITY = 0.9;
    const JUMP_VY = -17;
    const HIT_PAD = 8;    // shrink hero hitbox to ignore transparent edges
    let   SPEED   = 7;    // obstacle speed (will scale slowly)
    let   SPAWN_MS = 1100;

    // World state
    let groundY = 0;
    let obstacles = []; // {x, y, w, h, passed}
    let score = 0;
    let gameOver = false;
    let lastSpawn = 0;

    // Hero (will be sized/positioned in resize)
    const heroImg = new Image();
    heroImg.src = "p.ipeg"; // your character image (exact filename)
    const hero = { x: 0, y: 0, w: 120, h: 120, vy: 0 };

    // Spawn obstacles (ground-based, varying width/height)
    function spawnObstacle() {
      const minW = Math.max(40, Math.floor(window.innerWidth * 0.04));
      const maxW = Math.max(minW + 20, Math.floor(window.innerWidth * 0.10));
      const w = Math.floor(Math.random() * (maxW - minW) + minW);

      const minH = Math.max(40, Math.floor(window.innerHeight * 0.10));
      const maxH = Math.max(minH + 20, Math.floor(window.innerHeight * 0.25));
      const h = Math.floor(Math.random() * (maxH - minH) + minH);

      obstacles.push({
        x: window.innerWidth + w,
        y: groundY - h,
        w, h,
        passed: false
      });
    }

    function hitbox(b) {
      return {
        x: b.x + HIT_PAD,
        y: b.y + HIT_PAD,
        w: b.w - HIT_PAD * 2,
        h: b.h - HIT_PAD * 2
      };
    }

    function rectsOverlap(a, b) {
      return a.x < b.x + b.w && a.x + a.w > b.x && a.y < b.y + b.h && a.y + a.h > b.y;
    }

    function update(dt) {
      if (gameOver) return;

      // Gravity
      hero.vy += GRAVITY;
      hero.y += hero.vy;

      // Ground collision
      if (hero.y + hero.h > groundY) {
        hero.y = groundY - hero.h;
        hero.vy = 0;
      }

      // Spawn obstacles
      if (performance.now() - lastSpawn > SPAWN_MS) {
        lastSpawn = performance.now();
        spawnObstacle();
        // Slight difficulty ramp
        SPEED = Math.min(14, SPEED + 0.05);
        SPAWN_MS = Math.max(700, SPAWN_MS - 5);
      }

      // Move obstacles & scoring
      obstacles.forEach(o => {
        o.x -= SPEED;
        const hb = hitbox(hero);
        if (rectsOverlap(hb, o)) gameOver = true;
        if (!o.passed && o.x + o.w < hb.x) { o.passed = true; score++; }
      });

      // Remove off-screen obstacles
      obstacles = obstacles.filter(o => o.x + o.w > 0);
    }

    function draw() {
      ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

      // Ground (subtle line/shadow)
      ctx.fillStyle = "rgba(0,0,0,0.25)";
      ctx.fillRect(0, groundY + 2, window.innerWidth, 3);

      // Obstacles (soft dark)
      ctx.fillStyle = "rgba(0,0,0,0.75)";
      obstacles.forEach(o => {
        // Rounded top corners for a nicer look
        const r = Math.min(10, o.w * 0.2, o.h * 0.2);
        ctx.beginPath();
        ctx.moveTo(o.x, o.y + r);
        ctx.arcTo(o.x, o.y, o.x + r, o.y, r);
        ctx.arcTo(o.x + o.w, o.y, o.x + o.w, o.y + r, r);
        ctx.lineTo(o.x + o.w, o.y + o.h);
        ctx.lineTo(o.x, o.y + o.h);
        ctx.closePath();
        ctx.fill();
      });

      // Hero
      ctx.drawImage(heroImg, hero.x, hero.y, hero.w, hero.h);

      // Score (black)
      ctx.save();
      ctx.fillStyle = "#000";
      ctx.font = "32px Arial Black";
      ctx.textBaseline = "top";
      ctx.fillText("Score: " + score, 20, 20);
      ctx.restore();

      // Game over overlay text
      if (gameOver) {
        ctx.fillStyle = "rgba(0,0,0,0.5)";
        ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);
        ctx.fillStyle = "#fff";
        ctx.font = "56px Arial Black";
        const go = "Game Over";
        const goW = ctx.measureText(go).width;
        ctx.fillText(go, (window.innerWidth - goW) / 2, window.innerHeight / 2 - 60);

        ctx.font = "32px Arial Black";
        const sc = "Score: " + score;
        const scW = ctx.measureText(sc).width;
        ctx.fillText(sc, (window.innerWidth - scW) / 2, window.innerHeight / 2 - 10);

        ctx.font = "24px Arial";
        const tip = "Tap / Click / Press Space to restart";
        const tipW = ctx.measureText(tip).width;
        ctx.fillText(tip, (window.innerWidth - tipW) / 2, window.innerHeight / 2 + 30);
      }
    }

    // Input
    function jump() {
      if (gameOver) { reset(); return; }
      // jump only if near ground to avoid air-spam; comment next line to allow double-jumps
      if (hero.y + hero.h >= groundY - 1) hero.vy = JUMP_VY;
    }
    cvs.addEventListener("click", jump);
    cvs.addEventListener("touchstart", e => { e.preventDefault(); jump(); }, { passive: false });
    window.addEventListener("keydown", e => { if (e.code === "Space" || e.code === "ArrowUp") jump(); });

    function reset() {
      obstacles = [];
      score = 0;
      gameOver = false;
      SPEED = 7;
      SPAWN_MS = 1100;
      hero.vy = 0;
      hero.y = groundY - hero.h;
      lastSpawn = performance.now();
      // Immediately continue loop; no need to stop
    }

    // Main loop
    let last = 0;
    function loop(ts) {
      const dt = ts - last; last = ts;
      update(dt);
      draw();
      requestAnimationFrame(loop);
    }

    // Start after image loads so first frame draws hero
    heroImg.onload = () => { resize(); lastSpawn = performance.now(); requestAnimationFrame(loop); };
    // In case image is cached
    if (heroImg.complete) { resize(); lastSpawn = performance.now(); requestAnimationFrame(loop); }
  </script>
</body>
</html>
